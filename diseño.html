<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Diseños - Mborex</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00ffc8;
      border-bottom: 2px solid #00ffc8;
      padding-bottom: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffc8;
    }
  </style>
</head>
<body>
  <h1>Mis Diseños</h1>
  <div class="gallery">
    <img src="https://via.placeholder.com/300x200" alt="Diseño 1">
    <img src="https://via.placeholder.com/300x200" alt="Diseño 2">
    <img src="https://via.placeholder.com/300x200" alt="Diseño 3">
    <img src="https://via.placeholder.com/300x200" alt="Diseño 4">
    <img src="https://via.placeholder.com/300x200" alt="Diseño 5">
    <img src="https://via.placeholder.com/300x200" alt="Diseño 6">
    <img src="https://via.placeholder.com/300x200" alt="Diseño 7">
    <img src="https://via.placeholder.com/300x200" alt="Diseño 8">
    <img src="https://via.placeholder.com/300x200" alt="Diseño 9">
    <img src="https://via.placeholder.com/300x200" alt="Diseño 10">
  </div>
</body>
</html>
