<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Diseños - Mborex</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00ffc8;
      border-bottom: 2px solid #00ffc8;
      padding-bottom: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffc8;
    }
  </style>
</head>
<body>
  <h1>Diseños</h1>
  <div class="gallery">
    <img src="Captura de pantalla 2025-09-26 141116.png" alt="Diseño 1">
    <img src="Captura de pantalla 2025-09-26 141207.png" alt="Diseño 2">
    <img src="Captura de pantalla 2025-09-26 141242.png" alt="Diseño 3">
    <img src="Captura de pantalla 2025-09-26 141323.png" alt="Diseño 4">
    <img src="Captura de pantalla 2025-09-26 141516.png" alt="Diseño 5">
    <img src="Captura de pantalla 2025-09-26 141613.png" alt="Diseño 6">

</body>
</html>
