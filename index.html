<script>
const canvasF = document.getElementById('flappyCanvas');
const ctxF = canvasF.getContext('2d');
canvasF.width = canvasF.offsetWidth;
canvasF.height = canvasF.offsetHeight;

let bird = { x: 50, y: 100, radius: 12, dy: 0, gravity: 0.6, jump: -10 };
let pipes = [];
let frameF = 0;
let gameSpeedF = 2;

function spawnPipe() {
  const gap = 60;
  const height = Math.random() * (canvasF.height - gap - 40) + 20;
  pipes.push({ x: canvasF.width, y: height, width: 20, gap: gap });
}

function updateFlappy() {
  ctxF.clearRect(0,0,canvasF.width,canvasF.height);

  // Bird
  bird.dy += bird.gravity;
  bird.y += bird.dy;
  if(bird.y + bird.radius > canvasF.height) { bird.y = canvasF.height - bird.radius; bird.dy = 0; }

  ctxF.fillStyle = '#00ffc8';
  ctxF.beginPath();
  ctxF.arc(bird.x, bird.y, bird.radius, 0, Math.PI*2);
  ctxF.fill();

  // Pipes
  if(frameF % 120 === 0) spawnPipe();
  pipes.forEach((p, i) => {
    p.x -= gameSpeedF;
    ctxF.fillStyle = '#ff0077';
    ctxF.fillRect(p.x, 0, p.width, p.y);
    ctxF.fillRect(p.x, p.y + p.gap, p.width, canvasF.height - p.y - p.gap);

    // Colisión
   if(bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + p.width &&
   (bird.y - bird.radius < p.y || bird.y + bird.radius > p.y + p.gap)) {
  // Reinicia obstáculos y posición del pájaro sin alert
  pipes = [];
  bird.y = 100;
  bird.dy = 0;
  frameF = 0;
}

    if(p.x + p.width < 0) pipes.splice(i,1);
  });

  frameF++;
  requestAnimationFrame(updateFlappy);
}
updateFlappy();

document.addEventListener('keydown', e => {
  if(e.code === 'Space') bird.dy = bird.jump;
});
canvasF.addEventListener('click', () => bird.dy = bird.jump);
</script>

<script>
  // MATRIX
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  const letters = '0123456789';
  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(0).map(() => Math.random() * canvas.height);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(13,13,13,0.15)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00ffb0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i]);
      drops[i] += fontSize;
      if (drops[i] > canvas.height) drops[i] = 0;
    }
  }

  setInterval(drawMatrix, 50);

  // RADAR CHART
  const radarCtx = document.getElementById('radarChart');
  new Chart(radarCtx, {
    type: 'radar',
    data: {
      labels: ['Creatividad', 'Programación', 'Blockchain', 'Diseño', 'Marketing', 'Comunicación'],
      datasets: [{
        label: 'Habilidades',
        data: [90, 78, 85, 85, 90, 80],
        fill: true,
        backgroundColor: 'rgba(0, 255, 200, 0.25)',
        borderColor: '#00ffc8',
        borderWidth: 2,
        pointBackgroundColor: ['#00ffc8','#00ffc8','#00ffc8','#00ffd0','#00ffd0','#00ffc8'],
        pointBorderColor: ['#00ffc8','#00ffc8','#00ffc8','#00ffd0','#00ffd0','#00ffc8'],
        pointRadius: [5,5,5,8,8,5],
        pointHoverRadius: [7,7,7,10,10,7],
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { labels: { color: '#00ffc8', font: { weight: 'bold' } } } },
      scales: {
        r: {
          angleLines: { color: '#444' },
          grid: { color: '#333' },
          pointLabels: { color: '#fff', font: { size: 14, weight: 'bold' } },
          ticks: { color: '#fff', beginAtZero: true, max: 100, stepSize: 20 }
        }
      }
    }
  });
</script>
